<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard_style.css">
</head>
<body>
    <div class="header">
        <div class="name">Welcome, <span id="userName">User</span></div>
        <div class="icon-buttons">
            <button id="add-class-button" onclick="addClass()">add class</button>
            <div class="settings-container">
                <button id="settings-button" onclick="toggleDropdown()">settings</button>
                <div id="settings-dropdown" class="dropdown hidden">
                    <a href="#" onclick="logOut()">log out</a>
                    <a href="#" onclick="deleteAccount()">delete account</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Class List Section -->
    <div class="class-list">
        <ul>
            <li class="class-item">
                <a href="student-class-view.html">Sample Class Name</a>
            </li>
            <!-- Additional class items can be added here -->
        </ul>
    </div>

    <script src="dashboard_script.js"></script>
</body>
</html>
