<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
    <!-- User Type Toggle Buttons -->
    <div class="user-type-buttons">
        <button id="studentBtn" onclick="setUserType('Student')">Student</button>
        <button id="instructorBtn" onclick="setUserType('Instructor')">Instructor</button>
    </div>

    <!-- Sign In / Sign Up Form Container -->
    <div class="container">
        <form id="authForm">
            <h2 id="formTitle">Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input style="display: none;" type="password" id="confirmPassword" placeholder="Confirm password" required>
            <div id="errorContainer"></div>
            <button id="login-btn" type="submit" onclick="handleFormSubmit()">Login</button>
            <button id="switch-btn" onclick="toggleForm()">Switch to sign up</button>
        </form>
    </div>

    <script src="sign_in_script.js"></script>
</body>
</html>
