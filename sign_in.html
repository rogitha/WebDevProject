<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign_in_style.css">
</head>
<body>
    <!-- User Type Toggle Buttons -->
    <div class="user-type-buttons">
        <button id="studentBtn" onclick="setUserType('Student')">Student</button>
        <button id="instructorBtn" onclick="setUserType('Instructor')">Instructor</button>
    </div>

    <!-- Sign In / Sign Up Form Container -->
    <div class="container">
        <h2 id="formTitle">Login</h2>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>

        <!-- Conditional Sign-Up Field -->
        <div class="form-group" id="confirmPasswordGroup" style="display: none;">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>

        <!-- Form Action Buttons -->
        <div class="form-actions">
            <button class="action-btn" onclick="login()">Login</button>
            <button class="action-btn signup-btn" onclick="toggleForm()">Switch to Sign Up</button>
        </div>
    </div>

    <script src="sign_in_script.js"></script>
</body>
</html>
